<template name="documents">
  {{#contentFor "title"}}文件列表 - {{enquiryNum}}{{/contentFor}}
  {{#each documentTypes}}
  <div class="mdl-card mdl-shadow--2dp width-100-percent">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{name}}s</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-grid">
        {{#each documents}}
        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell-6-col-phone">
          <div class="document-card{{#if gSheetId}} {{type}}-card{{/if}} mdl-card width-100-percent">
            <div class="mdl-card__title mdl-card--expand" style="display: block">
              <h4>{{documentNum}}</h4>
              {{#each parameters}}
              <div class="chip">{{this}}</div>
              {{/each}}
            </div>
            {{#unless gSheetId}}
            <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate width-100-percent"></div>
            {{/unless}}
            <div class="mdl-card__actions mdl-card--border">
              <div class="mdl-layout-spacer"></div>
              <button id="menu-{{_id}}" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">{{#if gSheetId}}more_vert{{/if}}</i>
              </button>
              <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect" for="menu-{{_id}}">
                <li class="mdl-menu__item" onclick="window.open('https://docs.google.com/spreadsheets/d/{{gSheetId}}/export?format=xlsx', '_self');">Excel</li>
                <li class="mdl-menu__item" onclick="window.open('https://docs.google.com/spreadsheets/d/{{gSheetId}}/export?format=pdf&gridlines=0&portrait=1&fitw=1', '_self');">PDF</li>
                <li class="mdl-menu__item" onclick="window.open('https://docs.google.com/spreadsheets/d/{{gSheetId}}/edit', '_blank');">Google Sheets</li>
              </ul>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
    </div>
  </div>
  {{/each}}
</template>
