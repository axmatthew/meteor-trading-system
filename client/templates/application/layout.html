<template name="layout">
  <!-- http://www.getmdl.io/components/index.html#layout-section [Fixed header] -->
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {{> header}}
    {{> drawer}}
    <main id="main-content-overflow-x-auto" class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <div id="authorize-div" style="display: none">
              <span>Authorize access to Google Apps Script Execution API</span>
              <!--Button for the user to click to initiate auth sequence -->
              <button id="authorize-button" onclick="handleAuthClick(event)">Authorize</button>
            </div>
            <pre id="output"></pre>
            {{> yield}}
          </div>
        </div>
      </div>
    </main>
  </div>
</template>
