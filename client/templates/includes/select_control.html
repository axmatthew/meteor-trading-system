<template name="selectControl">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="select-{{field}}">
	  <input class="mdl-textfield__input" type="text" id="{{field}}" name="{{field}}" value="{{defaultValue}}" />
	  <label class="mdl-textfield__label" for="{{field}}">{{label}}</label>
	</div>
  <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="select-{{field}}">
    {{#each values}}
    <li class="mdl-menu__item" onclick="$('#{{../field}}').val('{{this}}').change();$('#select-{{../field}}').addClass('is-focused');">{{this}}</li>
    {{/each}}
  </ul>
</template>
