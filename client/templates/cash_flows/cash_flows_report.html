<template name="cashFlowsReport">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table-width-100-percent">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Date</th>
        <th class="mdl-data-table__cell--non-numeric">Sales</th>
        <th class="mdl-data-table__cell--non-numeric">Type</th>
        <th class="mdl-data-table__cell--non-numeric long-content">Title</th>
        <th class="mdl-data-table__cell--non-numeric">Amount</th>
      </tr>
    </thead>
    <tbody>
      {{#each this}}
      <tr>
        <td class="mdl-data-table__cell--non-numeric">{{formatDate date}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{sales}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{typeName type}}</td>
        <td class="mdl-data-table__cell--non-numeric long-content">{{title}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{amount}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
